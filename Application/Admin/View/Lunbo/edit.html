<extend name="Common/common" />
<block name="main">
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-14">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>轮播编辑</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t " method="post" action="{:U('edit')}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">图片：</label> 
                            <label class="col-sm-2 control-label">中文：</label>
                            <div class="col-sm-3">
                                <input  type="file" id="picurl"  name="picurl_chinese" value="{$data.picurl_chinese}">
                                <img src="{$data.picurl_chinese}" width="234px" height="171px" alt="">
                            </div>
                            <label class="col-sm-2 control-label">英文：</label>
                            <div class="col-sm-3">
                                <input  type="file" id="picurl"  name="picurl_english" value="{$data.picurl_english}">
                                <img src="{$data.picurl_english}" width="234px" height="171px" alt="">
                            </div>                            
                        </div>  <!-- 图片 -->
                        <div class="form-group">
                            <label class="col-sm-1 control-label">是否显示：</label>
                            <input type="radio"  value="0"  name="is_display" <if condition="($data.is_display neq 1)">checked </if> />
                            否
                            <input type="radio"  value="1"  name="is_display" <if condition="($data.is_display eq 1)">checked </if> />
                            是
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <input type="hidden" name="id" value='{$data.id}'>
                                <input type="hidden" name='uploads' value='0'>
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--尾部-->
        <include file="Common/admin:footer"/>
    </div>

<script>
    $('form').submit(function(){
        var pic = $("input[name='picurl_chinese']").val()||$("input[name='picurl_english']").val();
        if(pic){
            $("input[name='uploads']").val(1);
        }
    })
</script>

</block>
