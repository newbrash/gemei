<extend name="Common/common" />
<block name="main">
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-14">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>其他页面头部</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="input-button">
                                    </div>
                                </div>
                                <!--搜索开始-->

                                <!--搜索结束-->
                            </div>
                            <!--表格开始    -->
                            <form action="__SELF__" method="post" name="updateSort" id="updateSort" >
                                <input type="hidden" name="page_num" value="{$_GET['p']}"/>
                                <div class="table-responsive">
                                    <table class="table  table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th style="width: 35px;">
                                                <input type="checkbox" id="checkAll" class="check-all">
                                                <label for="checkAll"></label>
                                            </th>
                                            <th>ID</th>
                                            <th>中文图片</th>
                                            <th>英文图片</th>
                                            <th>头部区域</th>
                                            <th style="width: 100px">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <foreach name="datalists" item="vo">
                                            <tr>
                                                <td>
                                                    <input class="ids regular-checkbox" type="checkbox" value="{$vo.id}" name="ids[]" id="check_{$vo.entity_id}">
                                                    <label for="check_{$vo.entity_id}"></label>
                                                </td>
                                                <td> {$vo.id}</td>
                                                <td>  <img src="{$vo.picurl_chinese}" alt="" width="90px" height="54px"> </td>
                                                <td>  <img src="{$vo.picurl_english}" alt="" width="90px" height="54px"> </td>
                                                <td> {$vo.name}</td>
                                                <td>
                                                    <a href="{:U('edit',array('id'=>$vo['id']))}">编辑</a>
                                                </td>
                                            </tr>
                                        </foreach>
                                        </tbody>
                                    </table>
                                    <!--分页开始-->
                                    <div style="padding-top:15px; ">
                                        <div class="page">{$page}</div>
                                    </div>
                                    <!--分页结束-->
                                </div>
                            </form>
                            <!--表格结束-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--尾部-->
        <include file="Common/admin:footer"/>
    </div>
</block>
