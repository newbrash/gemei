<extend name="Common/common" />
<block name="main">
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-14">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加大分类</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t " method="post" action="{:U('add')}">
                        <input type="hidden" name='id' value="{$_GET['id']}">
                    <div class="form-group">
                            <label class="col-sm-1 control-label">名称：</label>
                            <label class="col-sm-2 control-label">中文名称：</label>

                            <div class="col-sm-3">
                                <input  type="text" id="name" class="form-control"  name="high_name_chinese" value="{$data.high_name_chinese}">
                            </div>
                            <label class="col-sm-2 control-label">英文名称：</label>

                            <div class="col-sm-3">
                                <input  type="text" id="name" class="form-control"  name="high_name_english" value="{$data.high_name_english}">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label"></label>
                            <label class="col-sm-2 control-label">排序：</label>
                            <div class="col-sm-3">
                                <input  type="text" id="sort"  class="form-control" name="sort" value="{$data.sort}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">是否显示：</label>
                            <label class="col-sm-2 control-label">是否显示：</label>
                            <input type="radio"  value="0"  name="is_display" <if condition="($data.is_display neq 1)">checked </if> />
                            否
                            <input type="radio"  value="1"  name="is_display" <if condition="($data.is_display eq 1)">checked </if> />
                            是
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                        <!-- 翻译插件 -->
                        <div class="form-group">
                          <iframe class="form-control" src="https://www.woaifanyi.com/" id="online_translation" name="online_translation" frameborder="1" style="height: 500px;"></iframe>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      <!--尾部-->
      <include file="Common/admin:footer"/>
  </div>

  <script>
    $('form').submit(function(){
        var name_ch = $('#high_name_chinese').val();
        var name_en = $('#high_name_english').val();
        var sort = $("#sort").val();
        if(name_ch == ''){
            layer.msg('请填写中文名称',{time:1000});
            return false;
        }
        if(name_en == ''){
            layer.msg('请补充英文名称',{time:1000});
            return false;
        }
        if(!sort || isNaN(sort)){
            layer.msg('请填写排序，并且为数字',{time:1000});
            return false;
        }
    });
</script>
</block>
