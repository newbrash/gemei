<extend name="Common/common" />
<block name="main">
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-14">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                <if condition ="$data['id']">
                    <h5>编辑小分类</h5>
                <else/>
                    <h5>添加小分类</h5>
                </if>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t " method="post" action="{:U('add')}">
                        <div class="form-group">
                            <label class="col-sm-1 control-label"></label>
                            <label class="col-sm-2 control-label">高级类别：</label>
                            <div class="col-sm-3">
                                <select name="high_id" id="high_id">
                                    <option value="0">请选择高级分类</option>
                                    <foreach name="high_level" item="vo">
                                        <option value="{$vo.id}" <if condition="($vo.id eq $data['high_id'])">selected</if> >{$vo.high_name_chinese}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">名称：</label>
                            <label class="col-sm-2 control-label">中文名称：</label>

                            <div class="col-sm-3">
                                <input  type="text" id="name" class="form-control"  name="middle_name_chinese" value="{$data.middle_name_chinese}">
                            </div>
                            <label class="col-sm-2 control-label">英文名称：</label>

                            <div class="col-sm-3">
                                <input  type="text" id="name" class="form-control"  name="middle_name_english" value="{$data.middle_name_english}">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label"></label>
                            <label class="col-sm-2 control-label">排序：</label>
                            <div class="col-sm-3">
                                <input  type="text" id="sort"  class="form-control" name="sort" value="{$data.sort}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否显示：</label>
                            <input type="radio"  value="0"  name="is_display" <if condition="($data.is_display neq 1)">checked </if> />
                            否
                            <input type="radio"  value="1"  name="is_display" <if condition="($data.is_display eq 1)">checked </if> />
                            是
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <input type="hidden" name="id" value="{$data.id}">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                        <div class="form-group">
                          <iframe class="form-control" src="https://www.woaifanyi.com/" id="online_translation" name="online_translation" frameborder="1" style="height: 500px;"></iframe>
                      </div>
                    </form>
                </div>
            </div>
        </div>
        <!--尾部-->
        <include file="Common/admin:footer"/>
    </div>

<script>
    $('form').submit(function(){
        var high_id = $('#high_id').val();
        var name = $('#name').val();
        var sort = $("#sort").val();
        if(high_id == 0){
            layer.msg('请选择高级分类');
            return false;
        }
        if(name == ''){
            layer.msg('请填写名称',{time:1000});
            return false;
        }
        if(!sort || isNaN(sort)){
            layer.msg('请填写排序，并且为数字',{time:1000});
            return false;
        }
    });
</script>

</block>
